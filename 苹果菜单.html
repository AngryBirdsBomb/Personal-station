<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{position:absolute;left:300px;list-style:none;bottom:40px;width:800px;}
img{width:60px;}
li{margin:0 30px;height:100px;display:inline-block;}
</style>
<script>
window.onload=function(){
	var aImg=document.getElementsByTagName('img');	
	var oUl=document.body.children[0];
	document.onmousemove=function(ev){
		var oEvent=ev||event;
		for(var i=0;i<aImg.length;i++){
			var a=oUl.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b=oUl.offsetTop+aImg[i].offsetLeft+aImg[i].offsetHeight/2-oEvent.clientY;
			var c=Math.sqrt(a*a+b+b);
			var scale=1-c/500;
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*128+'px';
			
		}
		
		
	};
	
	
	
};


</script>
</head>

<body>
<ul>
	<li><img src="img/1.png" alt=""/></li>
    <li><img src="img/2.png" alt=""/></li>
    <li><img src="img/3.png" alt=""/></li>
    <li><img src="img/4.png" alt=""/></li>
    <li><img src="img/5.png" alt=""/></li>
</ul>

</body>
</html>
