<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p,body{width:100%;}
p{background:red;height:200px;}
</style>
<script>
window.onload=window.onscroll=window.onresize=function(){
	var oP=document.body.children[0];	
	var clientW=document.documentElement.clientWidth||document.body.clientWidth;
	if(clientW<400){
		oP.style.background='green';	
	}
	else if(clientW>800){
		oP.style.background='gold';
	}
	else{
		oP.style.background='orange';
	}
};

</script>
</head>

<body>
<P></p>
</body>
</html>
