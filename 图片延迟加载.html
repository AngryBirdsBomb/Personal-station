<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:906px; margin:0 auto;}
li{float:left; width:300px; height:300px; border:1px solid #000;}
li img{width:100%;}
</style>
<script>
window.onload=window.onscroll=window.onresize=function(){
	var aImg=document.getElementsByTagName('img');
	var aLi=document.getElementsByTagName('li');
	
		var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
		var scrollB=document.documentElement.clientHeight+scrollT;
		for(var i=0;i<aLi.length;i++){
			if(aLi[i].offsetTop<scrollB){
				aImg[i].setAttribute('src',aImg[i].getAttribute('_src'));
			}	
		}
		
};

</script>
</head>

<body>
<ul>
	<li><img _src="img/b1.jpg" /></li>
	<li><img _src="img/b2.jpg" /></li>
	<li><img _src="img/b3.jpg" /></li>
	<li><img _src="img/b4.jpg" /></li>
	<li><img _src="img/b5.jpg" /></li>
	<li><img _src="img/b6.jpg" /></li>
	<li><img _src="img/b7.jpg" /></li>
	<li><img _src="img/b8.jpg" /></li>
	<li><img _src="img/b9.jpg" /></li>
	<li><img _src="img/b10.jpg" /></li>
</ul>
</body>
</html>
